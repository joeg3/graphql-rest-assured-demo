# Pass in 'platform' parameter at runtime to run tests against either
# the 'staging' or 'test' platform

# API we are testing against (set to the same value here)
staging.api.base.uri=https://api.github.com/graphql
test.api.base.uri=https://api.github.com/graphql

# We can define expected results by platform (set to the same value here)
staging.github.name=Joe
staging.github.url=https://github.com/some_github_user
test.github.name=Joe
test.github.url=https://github.com/some_github_user
